repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-toml
    - id: check-yaml
      args:
        - --unsafe
    - id: end-of-file-fixer
    - id: pretty-format-json
      args:
        - --no-sort-keys
        - --no-ensure-ascii
        - --autofix
- repo: local
  hooks:
    - id: ruff
      name: ruff
      entry: ruff check
      language: system
      args:
        - --fix
      types: [ python ]
    # TODO: Replace autoflake, isort, and black with ruff once ruff supports public APIs (https://github.com/astral-sh/ruff/issues/659)
    - id: autoflake
      name: autoflake
      entry: autoflake
      language: system
      args:
        - --recursive
        - --check-diff
        - --remove-all-unused-imports
        - --ignore-init-module-imports
        - --ignore-pass-statements
        - --quiet
      types: [ python ]
    - id: isort
      name: isort
      entry: isort
      language: system
      args:
        - --check
      types: [ python ]
    - id: black
      name: black
      entry: black
      language: system
      args:
        - --check
      types: [ python ]

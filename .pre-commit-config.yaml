default_language_version:
  python: python3.11
ci:
  autofix_prs: false
repos:
- repo: https://github.com/PyCQA/autoflake
  rev: v2.3.1
  hooks:
    - id: autoflake
      args:
        - --recursive
        - --check-diff
        - --remove-all-unused-imports
        - --ignore-init-module-imports
        - --ignore-pass-statements
        - --quiet
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
    - id: isort
      args:
        - --check
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
    - id: black
      args:
        - --check
      types: [python]

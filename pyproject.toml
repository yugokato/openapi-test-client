[project]
name = "openapi-test-client"
version = "1.0"
requires-python = ">=3.11"
dependencies = [
    "autoflake==2.3.1",
    "black==23.12.1",
    "common-libs[client]@git+https://github.com/yugokato/common-libs",
    "isort==5.13.2",
    "inflect==7.0.0",
    "phonenumbers==8.13.45",
    "pydantic-extra-types==2.9.0",
    "pydantic[email]==2.9.2",
    "PyYAML==6.0.1",
]
readme = "README.md"

[project.optional-dependencies]
dev = ["pre-commit==3.6.2", "ruff==0.6.8"]
app = [
    "common-libs[dev]",
    "Quart==0.19.4",
    "quart-auth==0.9.0",
    "quart-schema[pydantic]==0.19.1",

]
test = [
    "common-libs[dev]",
    "openapi-test-client[app]",
    "pytest==8.3.2",
    "pytest-lazy-fixtures==1.1.1",
    "pytest-mock==3.14.0",
    "pytest-subtests==0.11.0",
]

[build-system]
requires = ["setuptools >= 61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
openapi-client = "openapi_test_client.scripts.generate_client:main"

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
profile = "black"

[tool.black]
line_length = 120

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
]
ignore = ["E731", "E741", "F403"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
# We currently use `Optional` in a special way
"**/{clients,}/**/{api,models}/*" = ["UP007"]
